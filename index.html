<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content"
                 v-bind="activeIndex">
                {{ steps[activeIndex].text }}
            </div>
            <ul class="steps-list">
                <li class="steps-item done" @click="setActive(0)"><span>1</span> {{ steps[0].title }}</li>
                <li class="steps-item done" @click="setActive(1)"><span>2</span> {{ steps[1].title }}</li>
                <li class="steps-item active" @click="setActive(2)"><span>3</span> {{ steps[2].title }}</li>
                <li class="steps-item" @click="setActive(3)"><span>4</span> {{ steps[3].title }}</li>
                <li class="steps-item" @click="setActive(4)"><span>5</span> {{ steps[4].title }}</li>
            </ul>
            <div>
                <button v-show="!isNeedHide" class="btn" :disabled="isFirst" @click="prev">Назад</button>
                <button v-show="!isFinish" class="btn primary" @click="nextOfFinish">Вперед</button>
                <button v-if="activeIndex === steps.length - 1 && !isNeedHide" class="btn primary" @click="finish">
                    Завершить
                </button>
                <button v-show="isNeedHide" class="btn primary" @click="again">Заново</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
