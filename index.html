<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content"
                 :data="activeIndex">
                {{ steps[activeIndex].text }}
            </div>
            <ul class="steps-list">
                <li class="steps-item"
                    @click="setActive(idx)"
                    v-for="(li, idx) in steps.length"
                    :data="steps"
                    :key="idx">
                    <span>{{ li }}</span>
                    {{steps[idx].title}}
                </li>
            </ul>
            <div>
                <button v-show="!isNeedHide" class="btn" :disabled="isFirst" @click="prev">Назад</button>
                <button v-show="!isFinish" class="btn primary" @click="nextOfFinish">Вперед</button>
                <button v-if="activeIndex === steps.length - 1 && !isNeedHide" class="btn primary" @click="finish">
                    Завершить
                </button>
                <button v-show="isNeedHide" class="btn primary" @click="again">Заново</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
